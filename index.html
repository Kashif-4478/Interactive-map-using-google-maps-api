 cities.forEach(function(city) {
        var isAddressComplete = city.address && city.Country && city.postalCode;
        var position = new google.maps.LatLng(city.lat, city.lng);
        bounds.extend(position); // Extending the bounds to include this marker's position

        // Determine whether to use a custom logo or default marker
        var icon = isAddressComplete ? {
            url: 'map3/logo.png', // Custom logo
            scaledSize: new google.maps.Size(50, 50),
            anchor: new google.maps.Point(20, 20)
        } : null; // Default marker

        var marker = new google.maps.Marker({
            position: position,
            map: map,
            title: city.name,
            icon: icon
        });
    marker.addListener('click', function() {
        showOptions(marker, city, map);
    });
});// Adjusting the map's viewport to fit the bounds that include all markers
    map.fitBounds(bounds);

    // Optional: Adjust the zoom level after the fitBounds call
    var listener = google.maps.event.addListener(map, "idle", function() {
        if (map.getZoom() > 16) map.setZoom(16);
        google.maps.event.removeListener(listener);
    });
}

        
        // Define a global variable to keep track of the current open infoWindow
        var currentOpenInfoWindow = null;

        function showOptions(marker, city, map) {
    var visitWebsiteButton = city.website ? `<a href="${city.website}" target="_blank" class="btn btn-primary mt-2">Visit Website</a>` : '';
    var cityDataString = encodeURIComponent(JSON.stringify(city));
    var showDataButton = `<button class="btn btn-info mt-2" onclick='showCityData("${cityDataString}", this)'>Show Data</button>`;

    var contentString = `
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">${city.name}</h5>
                <h6 class="card-subtitle mb-2 text-muted">${city.locality}, ${city.Administrative}</h6>
                <p class="card-text">${city.address}, ${city.Country}</p>
                ${visitWebsiteButton}
                ${showDataButton}
            </div>
        </div>
    `;

    // If the marker's info window is already open, close it and reset the currentOpenInfoWindow variable
    if (currentOpenInfoWindow === marker.infowindow) {
        currentOpenInfoWindow.close();
        currentOpenInfoWindow = null;
    } else {
        // Close the current info window if it's open
        if (currentOpenInfoWindow) {
            currentOpenInfoWindow.close();
        }

        // Create a new info window for the marker if it doesn't already have one
        if (!marker.infowindow) {
            marker.infowindow = new google.maps.InfoWindow({
                content: contentString
            });
        }

        // Open the new info window and set it as the current open window
        marker.infowindow.open(map, marker);
        currentOpenInfoWindow = marker.infowindow;
    }
}

// Function to show or hide city data in the sidebar
function showCityData(cityDataString, button) {
    var sidebar = document.getElementById('sidebar');
    var sidebarTitle = document.getElementById('sidebar-title');
    
    // Check if the sidebar is already showing this city's data
    if (sidebar.getAttribute('data-current-city') === cityDataString) {
        // If so, collapse the sidebar and show the title
        sidebar.innerHTML = '';
        sidebar.style.display = 'none';
        sidebar.removeAttribute('data-current-city');
        sidebarTitle.style.display = 'block';
        button.textContent = 'Show Data'; // Update button text
    } else {
        // If not, display the new city's data
        var city = JSON.parse(decodeURIComponent(cityDataString));
        var hoursContent = '';
        if (city.hours) {
            hoursContent = '<ul>';
            Object.keys(city.hours).forEach(function(hourKey) {
                hoursContent += `<li>${hourKey.replace('_', ' ')}: ${city.hours[hourKey]}</li>`;
            });
            hoursContent += '</ul>';
        }

        var cityData = `<h3>${escapeHTML(city.name)}</h3>` +
            `<p>Address: ${escapeHTML(city.address)}, ${escapeHTML(city.locality)}, ${escapeHTML(city.Administrative)}, ${escapeHTML(city.Country)}, ${escapeHTML(city.postalCode)}</p>` +
            `<p>Primary Phone: ${escapeHTML(city.primaryPhone)}</p>` +
            `<p>Website: <a href="${escapeHTML(city.website)}" target="_blank">${escapeHTML(city.website)}</a></p>` +
            `<p>Hours:</p>${hoursContent}`;

        sidebar.innerHTML = cityData;
        sidebar.style.display = 'block';
        sidebar.setAttribute('data-current-city', cityDataString);
        sidebarTitle.style.display = 'none';
        button.textContent = 'Hide Data'; // Update button text
    }
}

        // Helper function to escape HTML to prevent XSS
        function escapeHTML(str) {
            if (!str) return ''; // Handle undefined or null
            return str.replace(/[&<>'"]/g, function(tag) {
                return ({
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    "'": '&#39;',
                    '"': '&quot;'
                })[tag] || tag;
                

    });
}
